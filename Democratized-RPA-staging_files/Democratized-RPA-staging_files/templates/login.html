<body>
	<div class="container" id="logincontainer">
        {% include 'messages.html' %}
        {% block content %}
        {% endblock %}
		<img src="{%static 'assets/ss_logo.jpg'%}" id="loginimagelogo" style="width: 65%;">
		<form action="login" method="GET">
		   {% csrf_token %}
		   <!-- {{form}} -->
		    <div class="form-group" id="loginusername">
			    <label for="email">Username:</label>
			    <input type="text" class="form-control logininputbox" name = "username" id="loginusername" placeholder="Username">
		    </div>


		    <div class="form-group">
		      <label for="pwd">Password:</label>
		      <input type="password" class="form-control logininputbox" id="loginpwd" placeholder="Enter password" name="pswd">
		    </div>
		    <div class="form-group form-check">
		      <label class="form-check-label">
		        <input class="form-check-input" type="checkbox" name="remember"> Remember me
		      </label>
		      <a href="#" style="margin-left: 10%; text-decoration: none; color: black;">Forgot Password?</a>
		    </div>

		    
		    <button type="submit" class="btn btn-primary loginbtn">Login</button>
	  	</form>
	</div>
</body>
